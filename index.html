<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->

    <!-- LINK CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    

    <title>AluraGeek</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <img src="assets/img/logo.svg" alt="AluraGeek">
        <p>AluraGeek</p>
    </header>

    <!-- MAIN-PRODUCTS -->
    <main>
        <section>
            <h1 class="title-prodct">Mis Productos</h1>
            <div data-product class="products-container">
                <div class="img-container">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_975969-MLA46467090682_062021-O.wwbp" alt="img">
                </div>
               
            </div>
 
            <div class="card-container--info"> 
                <p>Dart Vader</p>
                <div class="card-container--value">
                    <p>$ 20</p>
                    <button class="delete-button" data-id="${id}">
                        <img src="./assets/trashIcon.svg" alt="">
                        <i class="fas fa-shopping-basket"></i>

                    </button>

                </div>

            </div>



        </section>

        <section>   
            <h2>AGREGAR PRODUCTO</h2>    
           <form class="form-product" data-form>
                <input type="text" data-nome id="nome" placeholder="Nome" required>
                <input type="text" data-preco id="valor" placeholder="Valor" required>
                <input type="text" data-image id="img" placeholder="Imagen" required>

                <div class="button-container">
                 <button type="submit" id="button" >Guardar</button>
                 <button type="reset" id="button">Limpar</button>
                </div>
           </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

        <div class="logo">
            <img src="assets/img/logo.svg" alt="">
        </div>
        <h3>Alura Geek</h3>
        <span>desarrollado por Yan F Prada - Alura Latam- 2024</span>
    </footer>
    <!-- LINK JS -->
    <script type="module" src="global/main.js" ></script>
</body>

</html>
